
<div class="box box-primary">

    <div class="box-header with-border">
      <h3 class="box-title">Cập nhật</h3>
    </div>
  
    <form [formGroup]="editStudentForm" (submit)="editStudent()" novalidate>
      <div class="box-body">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label>Tên sinh viên</label>
              <input type="text" class="form-control" formControlName="name" placeholder="Tên sinh vien"
                [ngClass]="{ 'is-invalid': f.name.errors }">
            </div>
            <div class="form-group">
                <label>Lop</label>
                <select class="form-control" formControlName="classId" [ngClass]="{ 'is-invalid': f.classId.errors }">
                  <option *ngFor="let item of classnames" value={{item.Id}}>{{item.Name}}</option>
                </select>
              </div>
            </div>
            
          </div>
          
          </div>
      <div class="box-footer text-center">
        <button [routerLink]="['/products']" class="btn btn-default">Hủy</button>
        <button type="submit" [disabled]="editStudentForm.invalid" class="btn btn-success">Lưu</button>
      </div>
    </form>
  
  </div>
