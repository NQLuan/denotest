<div class="box box-primary">

    <div class="box-header with-border">
      <h3 class="box-title">Chi tiet</h3>
    </div>
  
    <form>
      <div class="box-body">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label>Tên sinh vien</label>
              <input type="text" class="form-control" value = "{{stu[0].Name}}">
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-12">
                  <table class="table table-bordered">
                    <tbody>
                      <tr>
                        <th style="width: 5%">Id</th>
                        <th>Diem</th>
                        <th>Ten Mon Hoc</th>
                        <th>Sửa</th>
                      </tr>
                      <tr
                        *ngFor="let item of points">
                        <td>{{ item.Id }}</td>
                        <td>{{item.Score}}</td>
                        <td>{{ item.name }}</td>
                        <td style=" text-align: center;">
                          <button class="btn btn-sm btn-default" style="margin-right: 10px; margin-bottom: 5px;"
                          (click)="editScore(item.Id)">
                          <i class="fa fa-pencil"></i>
                        </button>
                          
                        </td>
                      </tr>
                    </tbody>
                  </table> 
                </div>
              </div>
          </div>
        </div>
        </div>
    </form>
  
  </div>
