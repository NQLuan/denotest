
<div class="box box-primary">

    <div class="box-header with-border">
      <h3 class="box-title">Cập nhật</h3>
    </div>
  
    <form [formGroup]="editScoreForm" (submit)="editScore()" novalidate>
      <div class="box-body">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label>Diem</label>
              <input type="text" class="form-control" formControlName="score" placeholder="Diem">
            </div>
            </div>
            
          </div>
          
          </div>
      <div class="box-footer text-center">
        <button [routerLink]="['/products']" class="btn btn-default">Hủy</button>
        <button type="submit" [disabled]="editScoreForm.invalid" class="btn btn-success">Lưu</button>
      </div>
    </form>
  
  </div>
